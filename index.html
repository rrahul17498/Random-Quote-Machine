<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine - FCC</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.1.1/css/all.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <main>
  <div class="container center " id="quote-box">
    <div id="content">
      <p id="text"></p>
      <p id="author"></p>
    </div>
    <div id="new-quote-box">
      <button class="btn btn-primary new-quote-btn-color" id="new-quote">New Quote</button>

    </div>
    <div class="text-center">
      <a id="tweet-quote" class="btn fab fa-twitter-square" style="font-size: 4em;"></a>
    </div>

  </div>

</main>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
